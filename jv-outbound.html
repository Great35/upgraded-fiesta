            theme: {
                extend: {

    </script>
    <style>

            transition: all 0.3s ease;
        }

    <div class="flex h-screen bg-bglight overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-primary text-white w-64 flex-shrink-0">
            <div class="p-4 border-b border-green-700">
